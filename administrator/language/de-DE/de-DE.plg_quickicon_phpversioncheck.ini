PLG_QUICKICON_PHPVERSIONCHECK="Schnellstartsymbole - PHP Versions Prüfung"
; Key 1 is the server's current PHP version, key 2 is the date at which support will end for the current PHP version
PLG_QUICKICON_PHPVERSIONCHECK_SECURITY_ONLY="Die verwendete PHP-Version, %1$s, erhält derzeit nur Sicherheitsfixes aus dem PHP-Projekt. Das bedeutet, dass diese PHP-Version bald nicht mehr unterstützt wird. Wir empfehlen in naher Zukunft ein Upgrade zu einer aktuelleren PHP-Version bevor das Ende des Supports von %2$s erreicht ist. Joomla wird mit einer neueren PHP-Version schneller und sicherer sein (PHP 7.x wird empfohlen). Bitte wenden Sie sich an Ihren Webhoster."
; Key 1 is the server's current PHP version, key 2 is the recommended PHP version, and key 3 is the date at which support will end for the recommended PHP version
PLG_QUICKICON_PHPVERSIONCHECK_UNSUPPORTED="Wir haben festgestellt, dass Ihr Server PHP %1$s verwendet, was veraltet ist und keine offiziellen Sicherheitsupdates mehr von den PHP-Entwicklern erhält. Das Joomla! Projekt empfiehlt das Upgrade Ihrer Website auf PHP %2$s oder höher, welches die Sicherheitsupdates mindestens bis %3$s erhalten wird. Bitte fragen Sie Ihren Webhoster, um PHP %2$s oder eine aktuellere Version zur Standardversion für Ihre Website zu machen. Wenn Ihr Webhoster bereits PHP %2$s im Eisatz hat, aktivieren Sie bitte PHP %2$s für das Root-Verzeichnis und den 'Administrator' Verzeichnissen Ihrer Website - in der Regel können Sie dies selbst im Kontrollzentrum Ihres Webhosters festlegen. Fragen Sie Ihren Webhoster, wenn Sie unsicher sind."
PLG_QUICKICON_PHPVERSIONCHECK_XML_DESCRIPTION="Überprüft den Support-Status der PHP-Version Ihrer Joomla!-Installation und zeigt eine Warnung an, wenn diese PHP-Version nicht vollständig unterstützt wird."
