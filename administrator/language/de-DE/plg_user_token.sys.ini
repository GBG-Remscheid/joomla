PLG_USER_TOKEN="Benutzer - Joomla Token"
PLG_USER_TOKEN_XML_DESCRIPTION="Ermöglicht die Verwaltung von Sicherheitstoken, die für die Authentifizierung an der Joomla-API-Anwendung (Remote-Zugriff auf die Website) verwendet werden. Diese Token sind streng vertraulich/persönlich. Es können nur die eigenen Token angezeigt werden. Super Benutzer können Token anderer Benutzer nur deaktivieren oder zurücksetzen."

PLG_USER_TOKEN_GROUP_LABEL="Joomla Token"
PLG_USER_TOKEN_GROUP_DESC="Verwalten Sie die Sicherheitstoken, die für die Authentifizierung an der Joomla-API-Anwendung (Remote-Zugriff auf Ihre Website) verwendet werden. Wenn Sie sich nicht sicher sind, was das bedeutet, brauchen Sie es nicht und können diese Einstellungen sicher ignorieren."
