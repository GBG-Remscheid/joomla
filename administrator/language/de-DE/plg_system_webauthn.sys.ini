PLG_SYSTEM_WEBAUTHN="System - WebAuthn Passwortlose Anmeldung"
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="Ermöglicht die passwortlose Authentifizierung per Apple Touch/Face ID, Windows Hello oder biometrischer Android Displaysperre. Die Registerkarte WebAuthn im Benutzerprofil-Editor und die W3C WebAuthn-Anmeldeschaltflächen werden nur angezeigt werden, wenn der Benutzer über HTTPS auf die Website zugreift. Außerdem funktioniert die Registrierung von WebAuthn-Authentifizierern und deren Verwendung zur Anmeldung nur dann, wenn ein gültiges Zertifikat verwendet wird, das von einer Zertifizierungsstelle signiert ist, der der Browser des Benutzers vertraut."
