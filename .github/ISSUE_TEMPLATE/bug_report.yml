name: Bug Report
description: Einen Verbesserungsvorschlag oder Fehler melden.
title: "[3.10/4.x]: "
labels: ["enhancement"]
assignees:
  - tecpromotion
  - zero-24
  - heelc29
body:
  - type: markdown
    attributes:
      value: |
        Vielen Dank, dass Du dir Zeit nimmst, diesen Vorschlag bzw. Fehler mit der Community zu teilen.
  - type: textarea
    id: what-happened
    attributes:
      label: Was soll verbessert / korrigiert werden?
      description: Bitte beschreibe möglichst ausführlich die Stelle, wo etwas verbessert oder korrigiert werden muss.
      placeholder: Gerne mit Screenshots und Fehlermeldungen!
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 1.0.2 (Default)
        - 1.0.3 (Edge)
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
